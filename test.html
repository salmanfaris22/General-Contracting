<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("stCFo4Wn0IKuUyjQz");
    })();
  </script>
</head>
<body class="bg-black text-white">

  <div id="contact" class="p-8 min-h-screen flex flex-col gap-24 items-center justify-center bg-black">
    <div class="text-white font-bold text-5xl">
      Contact
    </div>

    <form id="contactForm" class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
      <div class="mb-4">
        <label for="name" class="block text-black text-sm font-bold mb-2">Name</label>
        <input type="text" name="to_name" id="name" class="shadow border rounded w-full py-2 px-3 text-gray-700" required />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-black text-sm font-bold mb-2">Email</label>
        <input type="email" name="from_name" id="email" class="shadow border rounded w-full py-2 px-3 text-gray-700" required />
      </div>
      <div class="mb-6">
        <label for="message" class="block text-black text-sm font-bold mb-2">Message</label>
        <textarea name="message" id="message" class="shadow border rounded w-full py-2 px-3 text-gray-700" required></textarea>
      </div>
      <div class="flex items-center justify-between">
        <input type="submit" value="Send" class="bg-black text-white font-bold py-2 px-4 rounded cursor-pointer" />
        <div class="flex gap-5 text-2xl">
          <a href="https://github.com/salmanfaris22" target="_blank" class="text-black hover:text-gray-700">
            <i class="fab fa-github text-2xl"></i>
          </a>
          <a href="https://www.linkedin.com/in/salman-faris-50b664272" target="_blank" class="text-black hover:text-gray-700">
            <i class="fab fa-linkedin text-2xl"></i>
          </a>
          <a href="https://www.instagram.com/salmanfariz.________?igsh=MWlvaDc0dzh3YWg1YQ==" target="_blank" class="text-black hover:text-gray-700">
            <i class="fab fa-instagram text-2xl"></i>
          </a>
          <a href="https://wa.link/4me11h" target="_blank" class="text-black hover:text-gray-700">
            <i class="fab fa-whatsapp text-2xl"></i>
          </a>
        </div>
      </div>
    </form>

    <div id="thankYou" class="hidden bg-white p-6 rounded-lg shadow-lg max-w-md w-full text-center">
      <p class="text-black text-lg font-bold">Thank you for your message!</p>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script>
    const form = document.getElementById('contactForm');
    const thankYou = document.getElementById('thankYou');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      emailjs.sendForm('service_nh14c65', 'template_huqz6so', this)
        .then(() => {
          form.classList.add('hidden');
          thankYou.classList.remove('hidden');
          form.reset();
        }, (error) => {
          console.error('FAILED...', error);
        });
    });
  </script>
</body>
</html>
