<!DOCTYPE html>
<html>
<head>
  <title>Simple Table</title>
  <style>
    table {
      /* border-collapse: collapse; */
      width: 60%;
      /* margin: 20px auto; */
    }

    th, td {
      border: 1px solid #333;
      /* padding: 10px; */
      text-align: center;
    }


  </style>
</head>
<body>

  <h2 style="text-align:center;">Simple HTML Table</h2>

  <table>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Salman Farisk</td>
       <td rowspan="3">
        
       </td>
    </tr>
    <tr>
      <td>2</td>
      <td>John Doe</td>
    
    </tr>
    <tr>
      <td>3</td>
   <td>Jane Smith</td> 

    </tr>
  </table>

</body>
</html>
